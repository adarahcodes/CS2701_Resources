<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fresh Food For All</title>
    <link rel="stylesheet" href="CS2701-Week4-Registration.css" />
  </head>
  <body>
    <header></header>
    <nav>
      <!-- ToDo: An unordered list to represent the menu, 
                       each list item should correspond to the menu items (Home, Register, Login, Help)
                       The css class of the menu is "navlist"
                       Check lecture slides about lists, an example of a more basic menu, and CSS class selector-->
      <ul class="navlist">
        <li><a href="#home">Home</a></li>
        <li><a href="#register">Register</a></li>
        <li><a href="#login">Login</a></li>
        <li><a href="#help">Help</a></li>
      </ul>
    </nav>

    <main>
      <!-- Check Week 4 Lecture to learn about HTML5 semantic elements-->
      <aside>
        <!-- Optional: You could add a search box or quick info here later -->
      </aside>

      <section>
        <form class="center" novalidate>
          <!-- ToDo: Implement the form containing 
                               Name - type text
                               email - type text
                               password - type text
                               Terms of Service - type checkbox
                               Register - button
                               Learn more - link
                               Check lecture slides and the links on the slides to learn about forms
                               and how to create a button that would react to a click Event
                            -->

          <!-- Example given for user type checkboxes -->
          <label class="textInput" for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label class="textInput" for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label class="textInput" for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label class="textInput" for="retype-password"
            >Re-type Password</label
          >
          <input
            type="password"
            id="retype-password"
            name="retype-password"
            required
          />
          <br /><br />

          <input type="checkbox" id="tos" name="tos" required />
          <label for="tos">I agree to the Terms of Service</label>
          <br /><br />

          <input type="checkbox" id="buyer" name="buyer" value="buyer" />
          <label for="buyer"
            >I want to buy produce directly from allotment owners.</label
          >
          <br />

          <input type="checkbox" id="seller" name="seller" value="seller" />
          <label for="seller">I want to sell produce from my allotment.</label>
          <br /><br />

          <!-- ToDo: You can also add a Register button and a Learn more link here -->
          <button type="submit">Register</button>
          <a href="#">Learn more</a>
          <br /><br />
        </form>

        <div class="center" id="hiddenSection">
          <p id="hiddenParagraph"></p>
        </div>
      </section>
    </main>
  </body>
</html>
